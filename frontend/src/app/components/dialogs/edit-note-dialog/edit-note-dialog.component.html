<h1 mat-dialog-title class="test">Edytuj notatkę</h1>
<div mat-dialog-content>
    <p>Tytuł notatki</p>
    <mat-form-field color="accent" appearance="outline">
        <mat-label>Tytuł</mat-label>
        <input matInput [(ngModel)]="note.title">
    </mat-form-field>
    <p>Opis notatki</p>
    <mat-form-field color="accent" appearance="outline">
        <mat-label>Opis</mat-label>
        <textarea  matInput [(ngModel)]="note.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button (click)="editNote()">Zapisz</button>
</div>
